<!DOCTYPE html>
<html>
<head>
    <title>Info de productos deribados del maiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos .css">
</head>
<body>
    <input type="text" id="search" placeholder="Buscar productos...">
    <div id="products">
    <div class="link-container">
        <img src="maiz.webp" alt="Maiz pozolero">
        <p class="text-1">Maiz pozolero 800g a $45.00</p>
    </div>
    <div class="link-container">
        <img src="Tostadas.png" alt="Tostadas">
        <p class="text-2">Tostadas $40.00</p>
    </div>
    <div class="link-container">
        <img src="tortillina 1k.webp" alt="Tortillina 1k">
        <p class="text-3">Tortillina 1k a $45.00</p>
    </div>
    <div class="link-container">
        <img src="mega.jpg" alt="Tortillina Mega">
        <p class="text-4">Tortillina Mega a $50.00</p>
    </div>
    <div class="link-container">
        <img src="TORTILLINA-TIA-ROSA-510-GR-20-PZ.webp" alt="Tortillina Grande">
        <p class="text-5">Tortillina Grande a $45.00</p>
    </div>
    <div class="cuadrado">   
        COMPARTE LA PAGINA A TODOS TUS CONOCIDOS Y DISFRUTEN MAGNIFICA CARNE, QUE TENGAN UN EXELENTE DIA :D
    </div>
    </div>
    <script>
        document.getElementById('search').addEventListener('keyup', function() {
            let searchQuery = this.value.toLowerCase();
            let products = document.querySelectorAll('.link-container');

            products.forEach(function(product) {
                let productName = product.querySelector('p').textContent.toLowerCase();
                if (productName.includes(searchQuery)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
